<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<style >
.nav{
	width: 100px;
	height: 50px;
	float: right;
	background-color: lightseagreen;
	display: none;
}

.hamburger{
	width: 50px;
	height: 50px;
    background-color: deeppink;
    border-radius: 50%;
}
@media(min-width: 500px){
	.nav{display: block}
	.hamburger{
		display: none;
	}
}

	</style>
</head>
<body>
<div class="nav"></div>
<div class="hamburger"></div>	
</body>
</html>
