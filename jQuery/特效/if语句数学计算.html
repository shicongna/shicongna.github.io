<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="sign">
	<input type="text" id="num2">=
	<input type="text" id="result">
	<input type="button" id="btn" value="计算">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script >
		var result=0;
		$("#btn").click(function(){
			var num1=Number($("#num1").val())
			console.log(num1)
			var num2=Number($("#num2").val())
			console.log(num2)
			var sign=$("#sign").val()
			console.log(sign)
			if(sign == "+"){
				 result=num1+num2;
			}if(sign == "-"){
				 result=num1-num2;
			}if(sign == "*"){
				 result=num1*num2;
			}if(sign == "/"){
				 result=num1/num2;
			}
			$("#result").val(result)
		})
	</script>
</body>
</html>
