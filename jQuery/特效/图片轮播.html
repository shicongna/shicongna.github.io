<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		.pic-box{
			width: 480px;
			overflow: hidden;
		}
		.pic-box #pic{
			list-style: none;
			width: 1920px;
		}
		.pic-box #pic li{
			float: left;

		}
		.pic-box #num-list{
			position: absolute;
			top:294px;
			left:320px;
			
		}
		.pic-box #num-list li{
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #aaa;
			background-color: #fff;
			border-radius: 50%;
			list-style: none;
			margin-left: 5px;
		}
		.pic-box #num-list .active{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="pic-box">
		<ul id="pic">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
		<ul id="num-list">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript">
		$("#num-list li").click(function(){
			var index=$(this).index()
			var marLeft=index*-480
			$("#pic").animate({"margin-left":marLeft},500)
			$(this).addClass("active").siblings().removeClass("active")
		})
	</script>
</body>
</html>
