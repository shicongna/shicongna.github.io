<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>border-radius与box-shaow</title>
<style >
  h3 {
    font-family: arial;
    font-size: 20px;
    color: blue;
    text-align: center;}
  .box1 {
  	 margin: 0 auto;
    margin-top: 100px;
    width: 100px;
    height: 100px;
    background-color:#ccc;
    box-shadow:-10px 0 10px tomato,10px 0 10px deeppink,0 -10px 10px blue, 0 10px 10px lightseagreen;
    border-radius: 50%;}
    /*可以设置四个边不同的阴影颜色，水平左，右，垂直上，下*/	
</style>
	</head>
	<body>
     <h3>box-shadow和border-radius的综合应用</h3>   
    <div class="box1"></div>
	</body>
</html>
